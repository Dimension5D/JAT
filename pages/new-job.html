<!DOCTYPE html>
<html>
    <head>
        <title> New Job </title>
        <link rel="stylesheet" href="../styles/new-job.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <navbar>
            <a href="../index.html"><h1> JAT - Job Application Tracker </h1></a>
        </navbar>
        <main>
            <h2> Job Application Form </h2> 
            <form class="newJob-form">
                <div class="form-field">
                    <label for="name"> Company Name : </label>
                    <input type="text" id="name" placeholder="JAT"/>
                </div>
                <div class="form-field">
                    <label for="url"> Job Posting URL : </label>
                    <input type="text" id="url" placeholder="https://jatweb.netlify.app/"/>
                </div>
                <div class="form-field">
                    <label for="description"> Notes / Description : </label>
                    <input type="text" id="description" placeholder="This job require me to have HTML, CSS and JS knowledge"/>
                </div>
                <div class="form-field">
                    <label for="date"> Application Date : </label>
                    <input type="date" id="date"/>
                </div>
                <div class="btn-container">
                    <button type="submit" class="save-job"> Save Job </button>
                </div>
            </form>
            <p class="message"></p>
        </main>
        <script type="module" src="../scripts/new-job.js"></script>
    </body>
</html>
